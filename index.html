<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="score-container">
        <div>Human score: <span class="humanScore">0</span></div>
        <div>Computer score: <span class="computerScore">0</span></div>
    </div>
    <div class="result">Click the button to start!</div>
    <div class="rps">
        <button class="rps-btn rock" id="rock">Rock</button>
        <button class="rps-btn paper">Paper</button>
        <button class="rps-btn scissors">Scissors</button>
    </div>
    <div class="gameResult"></div>
    <script src="javascript.js"></script>
</body>
</html>
